
<!DOCTYPE html> 
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
	<input type = "color" id = "picker"/>
	<script>
		var canvas = document.querySelector("#myCanvas");
		var ctx = canvas.getContext("2d");
		canvas.height = window.innerHeight * .8;
		canvas.width = window.innerWidth * .8;
		var color = "red"
		function draw(posX, posY){
			ctx.fillStyle = color;
			console.log("I am drawing");
			ctx.beginPath();
			ctx.arc(posX - (canvas.offsetLeft + 5), posY - (canvas.offsetTop + 5), 10, 0, 2 * Math.PI);
			ctx.fill();
		}
		let isDrawing = true;
		myCanvas.addEventListener(
			'mousemove', function (e){
				if (isDrawing==true){
					console.log(e);
					draw(e.x, e.y);
				}
			})
		window.addEventListener('orientationchange', function(e){
			location.reload()
		})
		window.addEventListener(
			'keydown', function (e){
				if (e.keyCode==66){
					color = "blue";
				}
				if (e.keyCode==82){
					color = "red";
				}
				if (e.keyCode==71){
					color = "green";
				}
				if (e.keyCode==89){
					color = "yellow";
				}
				if (e.keyCode==38){
					isDrawing = false;
				}
				if (e.keyCode==40){
					isDrawing = true;
				}
				if (e.keyCode==32){
					ctx.clearRect(0, 0, canvas.width, canvas.height);
				}
				console.log(e);
		})
		document.querySelector("#picker").addEventListener('change',function(e){
			console.log(this.value)
			color = this.value;
		})
	</script>
</body>
</html>
